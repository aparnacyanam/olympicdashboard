<html manifest="../olympicsDashApp.cache">
<head>
    <title>Olympics Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="../web/imgs/OlympicRings.gif" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body style="background: url('../web/imgs/background.jpg') no-repeat center fixed;
            background-size: cover;
            position: relative; display: block"
class="img-responsive">

<div style=" width: 50%; margin-top: 2%; margin-bottom: 4%;; margin-right: auto; margin-left: 50%;
                position: relative">
    <form class="form-horizontal" role="form" method="POST" action="/login" autocomplete="off" style="display: block; position: relative; ">

        <div class="row" style="padding-top: 5%; padding-left: 10%">
            <div class="form-group">
                <h3 class=" form-horizontal-heading ">
                    Olympics  Analytic Dashboard
                </h3>
                <div class="col-xs-7 col-sm-7 col-md-7">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username"
                           name="username" ng-model="login.userName" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-7 col-sm-7 col-md-7">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password"
                           name="password" ng-model="login.password" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default" value='Log In'> Log In </button>
                </div>
            </div>
        </div>
        <div class="row">
            <!--<img src="../imgs/Olympic.png" alt="" style="max-width: 40%; min-width: 10%;  padding-left: 10% "/>-->
        </div>
    </form>
</div>
</div>
<div class="row">


</div>
</body>
<footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-resource.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js" type="text/javascript"></script>
</footer>
