<!DOCTYPE html>

<html data-ng-app="olympicsApp">
<head>
    <title>Olympics Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="../web/imgs/OlympicRings.gif" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
          rel="stylesheet" type="text/css"/>
    <link href="../web/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="../web/lib/C3/c3.css" rel="stylesheet" type="text/css"/>
    <link href="../web/lib/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css"/>
    <link href="../web/lib/morris/morris.css" rel="stylesheet" type="text/css"/>
    <link href="../web/lib/jqcloud/jqcloud.css" rel="stylesheet" type="text/css"/>
    <link href="../web/lib/Scrollanimations/animate.css" rel="stylesheet" type="text/css"/>
    <!--<link href="../web/lib/iconFont.min.css" rel="stylesheet" type="text/css"/>-->
    <!--        <link href="css/dashboard.css" rel="stylesheet" type="text/css"/>-->

</head>
<body class="skin-blue">

<header class="header" >
    <a href="#/home" class="logo">Olympics Dashboard</a>
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
           role="button"> <span class="sr-only">Toggle navigation</span> <span
                class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </a>
        <div class="navbar-right" data-ng-controller="userController">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu"><a href=""
                class="dropdown-toggle"> <i class="glyphicon glyphicon-user"></i>
                <span>Hello,{{ username }}  </span>
                </a>
                </li>
                <li class="dropdown user user-menu"><a href="/logout"
                class="dropdown-toggle"> <span>Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="active"><a href="#/home"> <i class="fa fa-dashboard"></i> <span>Dashboard Summary</span> </a>
                </li>
                <li><a href="#/geo"> <i class="fa fa-globe"></i> <span>Geo stats</span> </a></li>
                <li><a href="#/country"> <i class="fa fa-map-marker"></i> <span>Country stats</span> </a></li>
                <li><a href="#/player"> <i class="fa fa-group"></i> <span>Player Stats</span> </a></li>
                <!--<li><a href="#/about"> <i class="fa fa-music"></i> <span> About Me </span> </a></li>-->
            </ul>
        </section>
    </aside>
    <aside class="right-side">
        <section class="content-header">
            <h3> Olympics Medals Info Dashboard
                <small>
                    (2000 - 2014)
                </small>
            </h3>

        </section>

        <div data-ng-view></div>
    </aside>
</div>
<footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-resource.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js" type="text/javascript"></script>
    <script src="../web/lib/customStyles.js"></script>
    <script src="../web/lib/D3/d3.js"></script>
    <script src="../web/lib/C3/c3.js"></script>
    <script src="../web/lib/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../web/lib/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="../web/lib/morris/morris.js"></script>
    <script src="../web/lib/jqcloud/jqcloud.js"></script>
    <script src="../web/lib/jqcloud/angular-jqcloud.js"></script>
    <script src="../web/lib/Scrollanimations/viewportchecker.js"></script>


    <script src="../web/js/app.js"></script>
    <script src="../web/js/services/mysqlServices.js"></script>
    <script src="../web/js/services/broadcastServices.js"></script>
    <script src="../web/js/controllers/homeController.js"></script>
    <script src="../web/js/controllers/geoController.js"></script>
    <script src="../web/js/controllers/countryController.js"></script>
    <script src="../web/js/controllers/playerController.js"></script>
    <script src="../web/js/directives/olympicworldmap.js"></script>
    <script src="../web/js/directives/morrisDonutChart.js"></script>

</footer>
</body>
</html>
